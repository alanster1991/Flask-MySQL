<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Dojos and Ninjas</title>
</head>

<body>
    <div class="d-flex justify-content-evenly  mx-auto my-5 p-3">
        <div>
            <form action="/new/dojo" class="text-bg-dark p-3" style="width: 300px; height: 200px;" method="POST">
                <h3 class="text-primary text-center">New Dojo</h3>
                <div class="d-flex flex-column">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <button class="my-3">Add Dojo</button>
            </form>
        </div>
        <div class="text-bg-dark p-3 text-center">
            <h3 class="text-primary" >All Dojos</h3>
            {% for dojo in all_dojos %}
            <p>
                <a href="/dojo/{{dojo.id}}" class="text-primary " > {{dojo.name}}</a>
            </p>
            {% endfor %}
        </div>
        
    </div>
    <a href="/ninjas">Add Ninja</a>

</body>

</html>
